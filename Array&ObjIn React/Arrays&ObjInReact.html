<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Arr & Obj In React</title>
</head>
<body>
    <div id = "root"></div>
    <script type="text/babel">
        function App(){
            let arr = [1,2,3,4,5,6];
            let car = ["RolceRoyce","BMW", "Lamborghini","Porche","jeep"];

            const filteredNumber = arr.filter(num=>num%2===0);

            return (
                <>
                <h1>Arrays And Objects</h1>
                <h2>{arr}</h2> {/*This is simple Array Render*/}
                {arr.map((num)=><h2>{num}</h2>)}
                <ul>
                    {car.map((carName,index)=>(<li key={index}>{carName}</li>))}
                </ul>

                {filteredNumber.map((nums)=> <h3>{nums}</h3> )}
                
                </>
            )
        }
        const rootElement = ReactDOM.createRoot(document.getElementById('root'));
        rootElement.render(<App/>)

    </script>
</body>
</html>
